<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-1.11.3.js"></script>
   <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <h2>Buy your pizza here!</h2>
        <form id="pizzas">
        <div class="show-pizza-info">
          <select id="pizzaSize" class="form-control">
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
          </select><br>
          <!-- <ul id="movies"> -->
            <select id="pizzaTopping" class="form-control">
              <option value="cheese">Cheese</option>
              <option value="sausage">Sausage</option>
              <option value="pepperoni">Pepperoni</option>
              <option value="mushroom">Mushroom</option>
            </select><br>
            <select id="pizzaQuantity" class="form-control">
              <option value="1">1 Pizza</option>
              <option value="2">2 Pizzas</option>
              <option value="3">3 Pizzas</option>
              <option value="4">4 Pizzas</option>
            </select>
            <!-- </ul> -->
          <div style="text-align:center;"><br>

            <button class='btn btn-info'>Buy Pizza</button>
            <!-- <button class='btn btn-warning'>Another Pizza</button> -->
          </div>

        </form>
        </div>
        <div id="price">
          <h2>Total Cost: <span id='display-price'></h2>
        </div>
    </div>
  </body>
</html>
